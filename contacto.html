  <main>

    <h3>Contactanos</h3>

    <form method="post" action="https://getform.io/f/7acddf08-6362-4647-a68e-7d605d9d1f6f">

      <label for="name">Nombre completo :</label>
      <input type="text" name="name" placeholder="Digita tu nombre completo" class="input-normal" required minlength="4"
        maxlength="16">
      <label for="email">E_mail :</label>
      <input type="email" name="email" placeholder="john@email.com" required class="input-normal">
      <label for="mensaje">Mensaje :</label>
      <textarea type="textarea" name="mensaje" placeholder="Digita tu mensaje" rows="4" cols="50" required=""
        minlength="16" maxlength="140"></textarea>
      <div class="form-radio">
        <p>Deseas suscribirte a nuestras publicaciones ?</p> <br>
        <div class="radio-button">
          <label for="si">Si</label>
          < <input type="radio" id="si" name="newsletter" value="si" checked="checked"> <br>
        </div>
        <div class="radio-button">
          <label for="no">No</label>
          <input type="radio" id="no" name="newsletter" value="no"> <br>
        </div>
        <div class="pais">
          <label for="country">Pais : </label>
          <select id="country" name="country">
            <option value="Peru">Peru</option>
            <option value="Extranjero">Extranjero</option>
          </select>
        </div>

        <input class="envio-btn" type="submit" value="Enviar">

    </form>
